
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="projects.css" >
</head>
<body>
    <div class = "container">
        <div class = 'contain' style = "width:30%;">
            <form action = '{% url "projects:form" %}' method = "POST">
                {% csrf_token %}
                <div class = "form-group">
                    <label for = "Name">Project Name:</label>
                    <input type = "text" id = "name" class = "form-control" name = "project_name"><br>
                    <label for = "funds">Funds Required:</label>
                    <input type = 'number' id = "funds" name = 'funds' class = "form-control"><br>
                    <label for = "domain">Domain</label>
                    <select id = "domain" name = "domain" class = "form-control">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select><br>
                    <label for = "descripton">Describe your project</label>
                    <input type = "textarea" id = "description" name = "description" class = "form-control"><br>
                    <label for = "contributors">Contributors</label>
                    <input type="text" class = "form-control" id = "contributors" name = "contributors"><br>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" id="checkbox" type="checkbox" name="ongoing"> Ongoing Project?
                        </label>
                    </div>  
                    <input type = "submit" class = "btn btn-dark">
                    <script>
                        document.getElementById('checkbox').onclick = function(){
                            this.value = "False";
                            if(this.checked){
                                this.value = "True";
                                console.log(this.value);
                            }else{
                                this.value = "False";
                                console.log(this.value);
                            }
                        }
                    </script>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
