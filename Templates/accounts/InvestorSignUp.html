{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap navbar</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href = "{% static 'accounts/signup.css' %}">
        <!-- Latest compiled and minified JavaScript -->
            
        <!--      font awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
            
                <div class="row mid">
                    <div class="col-lg-6 f_half"></div>
                    <div class="col-lg-6 s_half">
                        <h1 style="text-align: center">Sign Up</h1>
                        <form method = "POST" role="form" action = "#">
                            {% csrf_token %}
                            <div class="form-group"></div>
                            <div class="fieldWrapper">
                                <label for="{{ form.company_name.id_for_label }}">Company Name</label>
                                <input id="id_company_name" type="text" name="company_name" maxlength="50" class="form-control" required>
                                <br> <br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.city.id_for_label }}">City</label>
                                <input id="id_city" type="text" name="city" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.designation.id_for_label }}">Designation</label>
                                <input id="id_designation" type="text" name="designation" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.linkedin_id.id_for_label }}">LinkedIn-Id</label>
                                <input id="id_linkedin_id" type="text" name="linkedin_id" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.contact_no.id_for_label }}">Contact Number</label>
                                <input id="id_contact_no" type="text" name="contact_no" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>

                            <button type="submit" class = "btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
