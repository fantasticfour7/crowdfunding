{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap navbar</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href = "{% static 'accounts/signup.css' %}">
        <!-- Latest compiled and minified JavaScript -->
            
        <!--      font awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
            
                <div class="row mid">
                    <div class="col-lg-6 f_half"></div>
                    <div class="col-lg-6 s_half">
                        <h1 style="text-align: center">Sign Up</h1>
                        <form method = "POST" role="form" action = "#">
                            {% csrf_token %}
                            <div class="fieldWrapper">
                                <label for="{{ form.username.id_for_label }}">Username</label>
                                <input id="id_username" type="text" name="username" maxlength="50" class="form-control" required>
                                <br> <br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.email.id_for_label }}">Email-Id</label>
                                <input id="id_email" type="text" name="email" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                <label for="{{ form.user_type.id_for_label }}">User Type</label>
                                <select name="user_type" id="id_user_type" class="form-control">
                                    <option value="A">Investor</option>
                                    
                                    <option value="B">Developer</option>
                                    
                                </select>                                
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                {{form.password1.errors}}
                                <label for="{{ form.password1.id_for_label }}">Password</label>
                                <input id="id_password1" type="password" name="password1" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <div class="fieldWrapper">
                                {{form.password2.errors}}
                                <label for="{{ form.password2.id_for_label }}">Re-enter password</label>
                                <input id="id_password2" type="password" name="password2" maxlength="50" class="form-control" required>
                                <br><br>
                            </div>
                            <button type="submit" class = "btn btn-primary" onclick="Check()">Next</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function Check(){
            var p1 = document.getElementById("id_password1").value;
            var p2 = document.getElementById("id_password2").value;
            if(p1 != p2){
                alert("Password Didn't Match.Please Re-Enter.")
            }
        }
    </script>
</body>
